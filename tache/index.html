<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">
    <title>Todo Application</title>
</head>
<body>

    <!-- ****************** Header ************ -->
    <header>
        <nav class="d-flex justify-content-between entete container-fluid p-3">
            <div>
                <a href="#">
                    <img src="img/logo.png" alt=""><span class="mt-4">Todo liste SIMPLON</span>
                </a>
            </div>
            <div>
                <img src="img/lion.png" alt="">
            </div>
        </nav>
    </header>


    <main>
        <div class="mt-4 d-lg-flex justify-content-around">
            <div>
                <input type="text" placeholder="Recherche par titre" class="recherche">
            </div>
            <div>
                <button class="filtre"> <img src="img/filtre.png" alt=""> Filtrer</button>
            </div>
            <div>
                <button class="ajout-tache"> <img src="img/newfile.png" alt=""> Ajouter une tache</button>
            </div>
        </div>

        <hr class="ligne m-auto mt-5">

        <div class="d-flex mt-5 resumer p-2">
            <div class="nbr-tache d-flex">
                <img src="img/iconeTache.png" alt=""><p class="titre-resume"><span class="nbr-resumer">25</span> Taches</p>
            </div>
            <div class="nbr-tache-terminer d-flex">
                <img src="img/iconeTermine.png" alt=""><p class="titre-resume"><span class="nbr-resumer">5</span> Terminees</p>
            </div>
        </div>


<!-- ********************Espace carte******************* -->

        <section class="espace-carte d-lg-flex m-auto justify-content-evenly mt-5">

            
            <div class="tache">
                <div class="d-flex justify-content-between">
                    <div>
                        <img src="img/schedule.png" alt=""><span class="date-tache"> 21/02/2021, 12h : 30</span>
                    </div>
                    <hr>
                    <div class="color-priorite"></div>
                </div>
                <hr class="m-auto">
                <div class="d-flex justify-content-between">
                    <div class="titre-tache">
                        Brief : Alorithme
                    </div>
                    <br><hr><br>
                    <div class="etat-tache">
                        En cours
                    </div>
                </div>
                <textarea name="" id="" cols="30" rows="10" class="description-tache" placeholder="Description"></textarea>
                <div  class="d-flex justify-content-between">
                    <button class="tache-terminer"> <img src="img/checkCircle.png" alt=""> Terminer</button>
                    <button class="tache-supprimer"> <img src="img/Trash.png" alt=""></button>
                </div>
            </div>

            <div class="tache">
                <div class="d-flex justify-content-between">
                    <div>
                        <img src="img/schedule.png" alt=""><span class="date-tache"> 21/02/2021, 12h : 30</span>
                    </div>
                    <br><hr><br>
                    <div class="color-priorite"></div>
                </div>
                <hr class="m-auto">
                <div class="d-flex justify-content-between">
                    <div class="titre-tache">
                        Brief : Alorithme
                    </div>
                    <hr>
                    <div class="etat-tache">
                        En cours
                    </div>
                </div>
                <textarea name="" id="" cols="30" rows="10" class="description-tache" placeholder="Description"></textarea>
                <div  class="d-flex justify-content-between">
                    <button class="tache-terminer"> <img src="img/checkCircle.png" alt=""> Terminer</button>
                    <button class="tache-supprimer"> <img src="img/Trash.png" alt=""></button>
                </div>
            </div>

        </section>
    </main>
    <script src="js/script.js"></script>
</body>
</html>
